<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축검산장 계산</title>
</head>
<script>
  // 자재 이름과 대응되는 ID 배열
  const materials = ['RedCopper', 'BlackSteel', 'Quartz', 'Copper'];
  const materialKor = { 'RedCopper': '적동', 'BlackSteel': '흑철', 'Quartz': '설은', 'Copper': '자금' };

  // 값 계산 및 업데이트
  function updateValues() {
    materials.forEach(material => {
      let total = 0;

      // 각 구역의 값을 합산
      ['storage', 'forging', 'stove'].forEach(section => {
        const value = parseInt(document.getElementById(`${section}${material}`).value || 0);
        total += value;
      });

      // 결과 업데이트
      document.getElementById(material.toLowerCase()).innerText = `${materialKor[material]}: ${total}`;
    });
  }

  // 페이지 로드 후 이벤트 등록
  document.addEventListener('DOMContentLoaded', function () {
    materials.forEach(material => {
      ['storage', 'forging', 'stove'].forEach(section => {
        document.getElementById(`${section}${material}`).addEventListener('input', updateValues);
      });
    });
  });
</script>
<body>
    <h1>축검산장 계산</h1>
    <table>
      <tr><td>창고</td></tr>
      <tr><td>적동</td><td><input type="number" id="storageRedCopper"></td></tr>
      <tr><td>흑철</td><td><input type="number" id="storageBlackSteel"></td></tr>
      <tr><td>설은</td><td><input type="number" id="storageQuartz"></td></tr>
      <tr><td>자금</td><td><input type="number" id="storageCopper"></td></tr>
      <tr><td>단조방</td></tr>
      <tr><td>적동</td><td><input type="number" id="forgingRedCopper"></td></tr>
      <tr><td>흑철</td><td><input type="number" id="forgingBlackSteel"></td></tr>
      <tr><td>설은</td><td><input type="number" id="forgingQuartz"></td></tr>
      <tr><td>자금</td><td><input type="number" id="forgingCopper"></td></tr>
      <tr><td>화로방</td></tr>
      <tr><td>적동</td><td><input type="number" id="stoveRedCopper"></td></tr>
      <tr><td>흑철</td><td><input type="number" id="stoveBlackSteel"></td></tr>
      <tr><td>설은</td><td><input type="number" id="stoveQuartz"></td></tr>
      <tr><td>자금</td><td><input type="number" id="stoveCopper"></td></tr>
    </table>
  
    <!-- div 영역에 값이 출력됩니다 -->
    <div id="redcopper">적동: 0</div>
    <div id="blacksteel">흑철: 0</div>
    <div id="quartz">설은: 0</div>
    <div id="copper">자금: 0</div>
</body>
</html>
